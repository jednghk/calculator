<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id='calculator'>
            <input type='text' id='calculator-display'></input>
            <div id='calculator-keypad'>
                <button data-key = 27 onclick = 'allClear(this)'>AC</button>
                <button data-key = 8 onclick = 'del(this)'>DEL</button>
                <button></button>
                <button data-key = 191 onclick="process(this)">/</button>
                <button data-key = 55 onclick="updateValue(this)">7</button>
                <button data-key = 56 onclick="updateValue(this)">8</button>
                <button data-key = 57 onclick="updateValue(this)">9</button>
                <button data-key = s56 onclick="process(this)">*</button>
                <button data-key = 52 onclick="updateValue(this)">4</button>
                <button data-key = 53 onclick="updateValue(this)">5</button>
                <button data-key = 54 onclick="updateValue(this)">6</button>
                <button data-key = 189 onclick="process(this)">-</button>
                <button data-key = 49 onclick="updateValue(this)">1</button>
                <button data-key = 50 onclick="updateValue(this)">2</button>
                <button data-key = 51 onclick="updateValue(this)">3</button>
                <button data-key = s187 onclick="process(this)">+</button>
                <button data-key = 190 onclick='updateValue(this)'>.</button>
                <button data-key = 48 onclick="updateValue(this)">0</button>
                <button onclick="updateValue(this)">+/-</button>
                <button data-key = 13 onclick="process(this)">=</button>
            </div>
        </div>
        <script src="calculator.js" async defer></script>
    </body>
</html>
