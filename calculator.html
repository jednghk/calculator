<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id='calculator'>
            <input type='number' id='calculator-display'></input>
            <div id='calculator-keypad'>
                <button onclick = 'allClear(this)'>AC</button>
                <button onclick = 'del(this)'>DEL</button>
                <button></button>
                <button onclick="process(this)">/</button>
                <button onclick="updateValue(this)">7</button>
                <button onclick="updateValue(this)">8</button>
                <button onclick="updateValue(this)">9</button>
                <button onclick="process(this)">*</button>
                <button onclick="updateValue(this)">4</button>
                <button onclick="updateValue(this)">5</button>
                <button onclick="updateValue(this)">6</button>
                <button onclick="process(this)">-</button>
                <button onclick="updateValue(this)">1</button>
                <button onclick="updateValue(this)">2</button>
                <button onclick="updateValue(this)">3</button>
                <button onclick="process(this)">+</button>
                <button>.</button>
                <button onclick="updateValue(this)">0</button>
                <button>ANS</button>
                <button onclick="process(this)">=</button>
            </div>
        </div>
        <script src="calculator.js" async defer></script>
    </body>
</html>
